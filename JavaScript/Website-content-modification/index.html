<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"On-the-fly class change"</title>
    <style>
        p { padding: .5em;}
        p.highlighted { background: #666666; }
    </style>
</head>
<body>

    <p>To jest pierwszy akapit tekstu na stronie</p>
    <p>To jest drugi akapit tekstu na stronie</p>

        <script src="../../JQuery/libs/jquery-3.6.4.min.js"></script>
        <script type="text/javascript">
            $(function() {
                $("p").mouseenter(function () {
                    $(this).addClass("highlighted");
                });

                $("p").mouseleave(function () {
                    $(this).removeClass("highlighted");
                });
             })
        </script>


    
</body>
</html>
